<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание задания</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            transition: transform 0.3s ease;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
            display: block;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .yandex-icon {
            color: #ffcc00;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            input[type="text"],
        input[type="url"] {
                padding: 12px;
            }
            
            .submit-btn {
                padding: 14px 20px;
            }
        }
        
        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Создание задания</h1>
        </div>
        
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="lecture-title">Название лекции</label>
                    <input type="text" id="lecture-title" name="lecture-title" required placeholder="Введите название лекции">
                    <span class="form-note">Например: "Введение в программирование"</span>
                </div>
                
                <div class="form-group">
                    <label for="yandex-link">Ссылка на Яндекс.Диск</label>
                    <input type="url" id="yandex-link" name="yandex-link" required placeholder="https://disk.yandex.ru/...">
                    <span class="form-note">Убедитесь, что доступ к файлу открыт для всех по ссылке</span>
                </div>
                
                <button type="submit" class="submit-btn">Создать задание</button>
            </form>
        </div>
    </div>
</body>
</html>
